<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Adivinhe o Número</title>
</head>
<body>
    <div class="gameWrapper">
        <div class="title">
            <h1>Adivinhe o Número!</h1>
        </div>
        <div class="game">
            <div class="settings">
                <div class="nivel"></div>
                <div class="rangeScale"></div>
                <div class="numbers"></div>
            </div>
            <div class="main">
                <div class="info"></div>
                <div class="play"></div>
            </div>
            <div class="playInfo">
                <div class="numbersSort">
                    <div class="table"></div>
                </div>
                <div class="time"></div>
                <div class="bestTime"></div>
            </div>
        </div>
    </div>
</body>
</html>
